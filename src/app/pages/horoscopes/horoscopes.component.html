<div class="d-flex justify-content-center align-content-center">
  <div class="hororscope-continer">
    <div *ngFor="let horoscopeData of horoscopesData">
      <div class="horoscopecard">
        <div
          class="horoscopecard-image"
          routerLink="/horoscope/{{ horoscopeData.name }}"
        >
          <img [src]="horoscopeData.img_src" alt="" />
        </div>
        <h6>{{ horoscopeData.name }}</h6>
        <h6 class="date-range">{{ horoscopeData.date_range }}</h6>
      </div>
    </div>
  </div>
</div>
